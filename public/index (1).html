<Doctype html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Website with login and registration </title>
         <link rel="stylesheet" href="style (1).css">
         <link rel="stylesheet" href="external-styles.css">
    </head>

         <body>
         
            
            <header>
                <div class="logo-container">
                    <img src="logo.jpg.png" alt="Your Logo" class="logo">
                    <h2 class="logo-text">Ngo-needs</h2>
                </div>
                <nav class="navigation">
                    <a href="#" id="homeButton">Home</a>
                    <a href="about.html" id="aboutLink">About</a>
                    <a href="services.html" id="services.html"> Services </a>
                    
                    
                   
                    

                    
                    <button class="btnLogin-popup" id="loginButton">Login</button>
                </nav>  
                </header>
                <div>
                    <button id="donateButtonNav">Click here to donate!</button>
                </div>
                <div class="wrapper">
                    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
                    <div class="form-box login" id="loginForm">
                        <h2>Login</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">Remember me</label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn"> Login</button>
                            <div class="login-register"></div>
                            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        </form>
                        
                    </div>
                    

                    <div class="form-box register">
                        <h2>Registration</h2>
                        <form action="#">
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="person"></ion-icon>
                                <input type="text" required>
                                <label>Username</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">I agree to the terms & conditions</label>
                                
                            </div>
                            <button type="submit" class="btn">Register</button>
                            <div class="login-register"></div>
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </form>
                        </div>

                        
                


                <script src="script (1).js"></script>
                
                <button id="backButton">Back</button>
                <script type="module" src="https://unpkg.com/ion-icons@7.1.0/dist/ion-icons/ion-icons.esm.js"></script>
                 <script nomodule src="https://unpkg.com/ion-icons@7.1.0/dist/ion-icons/ion-icons.js"></script>
                </body>
                </html>
