<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngo side form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: medium;
            font-style: normal;
            scroll-behavior: smooth;
            background-image: url('servicesbg.jpg');
           background-size: cover;
            background-position: center;
            color: #fff;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .back-button:hover {
            color: #ccc;
        }

        .contact-section {
            padding: 60px 0;
        }

        .contact-form-container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(15, 16, 53, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form .form-control {
            border-radius: 5px;
        }

        .contact-form textarea.form-control {
            height: 120px;
            border-radius: 5px;
        }

        .contact-form .col-md-12 {
            text-align: center;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        
    </style>
</head>

<body>
    <button class="back-button" onclick="goBack()">Back</button>

    <!-- Contact Section -->
    <section class="contact-section" id="contactSection">
        <div class="container contact-form-container">
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <div class="contact-box">
                        <div class="heading">
                            <h2>NGOSIDE</h2>
                        </div>
                        <form class="contact-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="NGO Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Current Need">
                            </div>
                            <div class="form-group">
                                <select name="location" class="form-control">
                                    <option value="">Your Location</option>
                                    <option value="navi-mumbai">Navi Mumbai</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="thane">Thane</option>
                                    <option value="southern-mumbai">Southern Mumbai</option>
                                    <option value="central-mumbai">Central Mumbai</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" placeholder="Message"></textarea>
                            </div>
                            <div class="col-md-12 mt-3">
                                <button type="submit" class="btn btn-primary mt-5">Submit Details</button>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and your custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
